<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Resident Scheduler Demo</title>
    </head>
    <body>
        <form action="/solve/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>

            <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>

            <p>
                {{ form.file.errors }}
                {{ form.file }}
            </p>

            <p><input type="submit" value="Upload"/></p>
        </form>
    </body>
</html>
